<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moddelo de caixas</title>
    <style>
        h1{
           
            background-color: gray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px; 

            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
        }

        a{
           display: block;
            border: 10px solid aqua;


            padding: 2px;


        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>parágrafos também são exemplo de box level, mas os links <a href="">são exemplos de caixas inline level</a></p>
</body>
</html>
