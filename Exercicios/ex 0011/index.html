<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir site em vários dispositivos diferentes ou simplsmente aumente e diminua o tamanho do seu navegador</p>
    <picture>

    <audio src="midia/Piano Trap Beethoven - josh pan.mp3" controls></audio>

         </audio>

        <picture>
